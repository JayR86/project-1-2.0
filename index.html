<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,700;0,800;1,100;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Develop/style.css">
    <title>Document</title>
</head>
<body>
    <div class="box has-background-success-light">
        <h1 class="font is-size-1 ">Velocity</h1>
    </div class="mx-auto mt-1">
    <form class="box columns mx-auto mt-1" style="width: 50%;">
        <div class="field column">
          <label class="label">Where to?: </label>
          <div class="control">
            <input class="input" type="text" placeholder="Current Location">
          </div>
        </div>
      
        <div class="field column">
          <label class="label">When</label>
          <div class="control">
            <input class="input" type="text" placeholder="Date & Time">
          </div>
        </div>
      
        <button class="button has-background-success-light my-auto">Let's Ride!</button>
    </form>
    <Section class="rowBoat">
    <div class="box columns mt-5 mx-auto widgets" style="height: 400px; width: 30%;">
        <h2 class="font is-size-2 widgets">Map</h2>
    </div>

    <div class="box columns mt-5 mx-auto widgets" style="height: 400px; width: 30%;">
        <h2 class="font is-size-2" style="text-align: center;">Forecast</h2>
    </div>
    
    </Section>  
    <div class="mx-auto" style="width:10%;">
        <button class="button has-background-success-light font">Save Route</button>
    </div>
</body>
</html>
